services:
  # Unified Backend + Frontend
  - type: web
    name: kotak-algo-bot
    env: python
    buildCommand: pip install -r requirements.txt && pip install --no-deps pk-neo-api-client==2.0.0
    startCommand: gunicorn main:application --bind 0.0.0.0:10000 --timeout 120 --workers 1
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    # Credentials (User must set these in Dashboard)
      - key: MONGO_URI
        sync: false
      - key: FYERS_APP_ID
        sync: false
      - key: FYERS_SECRET_ID
        sync: false
      - key: FYERS_TOTP_SECRET
        sync: false
      - key: FYERS_PIN
        sync: false
      - key: FYERS_USERNAME
        sync: false
      - key: FYERS_ACCESS_TOKEN
        sync: false
      - key: FYERS_REFRESH_TOKEN
        sync: false
      - key: KOTAK_CONSUMER_KEY
        sync: false
      - key: KOTAK_CONSUMER_SECRET
        sync: false
      - key: KOTAK_MOBILE_NUMBER
        sync: false
      - key: KOTAK_PASSWORD
        sync: false
      - key: KOTAK_MPIN
        sync: false
      - key: KOTAK_TOTP_SECRET
        sync: false
      - key: KOTAK_UCC
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TRADING_MODE
        sync: false
      - key: GEMINI_API_KEY
        sync: false

