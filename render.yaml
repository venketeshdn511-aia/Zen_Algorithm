services:
  # Python Backend
  - type: web
    name: kotak-algo-bot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    # Credentials (User must set these in Dashboard)
      - key: MONGO_URI
        sync: false
      - key: FYERS_APP_ID
        sync: false
      - key: FYERS_SECRET_ID
        sync: false
      - key: FYERS_TOTP_SECRET
        sync: false
      - key: FYERS_PIN
        sync: false
      - key: KOTAK_CONSUMER_KEY
        sync: false
      - key: KOTAK_ACCESS_TOKEN
        sync: false
        
  # React Frontend
  - type: static
    name: kotak-algo-bot-ui
    env: static
    root: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: kotak-algo-bot-api
          envVar: RENDER_EXTERNAL_URL
